<html lang="en">
<head>

    <title>NEXUS OS v9.0 - Sentient Operating System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cyan: #00f0ff;
            --magenta: #ff00aa;
            --green: #00ff88;

            animation: pulse 2s ease-in-out infinite;
        }
        .boot-subtitle {
            font-size: 0.875rem;

            letter-spacing: 0.3em;

            height: 144px;

            font-size: 0.75rem;

        .boot-line.done { color: var(--green); }

            width: 320px;
            height: 8px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }
        .boot-progress-bar {
            height: 100%;

            border-radius: 4px;
            box-shadow: 0 0 15px var(--cyan);

        .boot-percent { text-align: center; font-size: 0.75rem; color: #6b7280; margin-top: 8px; }

            z-index: 1;

            right: 1rem;

            justify-content: center;

        .mobile-menu button.active { background: rgba(0, 240, 255, 0.1); color: var(--cyan); }

        function initializeSystem(){if(state.isInitializing||state.systemActive)return;state.isInitializing=true;state.initProgress=0;state.initStage=0;document.getElementById('initOverlay').classList.remove('hidden');const t=2500,s=t/INIT_STAGES.length;let e=0;const i=setInterval(()=>{e+=50;state.initProgress=(e/t)*100;state.initStage=Math.min(Math.floor(e/s),INIT_STAGES.length-1);document.getElementById('initProgressBar').style.width=state.initProgress+'%';document.getElementById('initPercent').textContent=Math.round(state.initProgress)+'% Complete';document.getElementById('initStage').textContent=INIT_STAGES[state.initStage];if(e>=t){clearInterval(i);setTimeout(()=>{state.isInitializing=false;state.systemActive=true;document.getElementById('initOverlay').classList.add('hidden');document.getElementById('systemBanner').classList.remove('hidden');document.getElementById('header').classList.add('has-banner');document.getElementById('mainContent').classList.add('has-banner');document.getElementById('headerStatus').classList.remove('standby');document.getElementById('headerStatus').classList.add('active');document.getElementById('headerStatus').textContent='ACTIVE';document.getElementById('statusIndicator').classList.remove('standby');document.getElementById('statusIndicator').innerHTML='<span style="width:8px;height:8px;border-radius:50%;background:#00ff88;animation:pulse 2s infinite;display:inline-block;margin-right:4px;"></span><span>ONLINE</span>';showNotification('System initialized successfully!');startStatsAnimation();render();},400);}},50);}
